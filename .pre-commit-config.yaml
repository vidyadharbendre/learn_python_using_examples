default_stages: [pre-commit, pre-push]
fail_fast: false

exclude: |
  (?x)^(
    \.venv/|
    venv/|
    dist/|
    build/|
    \.mypy_cache/|
    \.ruff_cache/|
    \.pytest_cache/|
    \.tox/|
    node_modules/|
    docs/site/|
    .*\.min\.js|
    .*\.map
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1024"]  # 1MB; tune as needed

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]
        additional_dependencies:
          # runtime deps used in typed imports
          - "pydantic>=2.7"
          - "pydantic-settings>=2.3"
          - "httpx>=0.27"
          - "tenacity>=8.2"
          - "structlog>=24.1"
          - "typer>=0.12"
          - "rich>=13.7"
          # stubs
          - "types-requests"

  # Secrets scanning (recommended)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: |
          (?x)^(
            .*\.lock|
            docs/|
            .*\.snap
          )$

  # Optional: run fast tests on push
  - repo: local
    hooks:
      - id: pytest
        name: pytest (quick)
        entry: pytest -q
        language: system
        types: [python]
        stages: [pre-push]
